version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8
    container_name: media-player-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: ${DB_NAME:-media_player}
      MYSQL_USER: ${DB_USER:-mediauser}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
    ports:
      - "127.0.0.1:3306:3306"  # Bind to localhost only
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$(cat /run/secrets/db_root_password)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - media-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: media-player-backend:prod
    container_name: media-player-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_TYPE: ${DB_TYPE:-mysql}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-media_player}
      DB_USER: ${DB_USER:-mediauser}
      DB_PASSWORD_FILE: /run/secrets/db_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      VIDEO_MOUNT_PATH: /media
    secrets:
      - db_password
      - jwt_secret
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only
    volumes:
      - hls-cache:/app/cache
      - ${VIDEO_PATH:-./videos}:/media:ro  # Read-only mount for videos
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - media-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: media-player-frontend:prod
    container_name: media-player-frontend-prod
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - media-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

# Docker secrets for sensitive data
secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

# Named volumes for persistent data
volumes:
  mysql-data:
    driver: local
  hls-cache:
    driver: local

# Network configuration
networks:
  media-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
